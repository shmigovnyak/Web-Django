{% extends "app/layout.html" %}

{% block content %}
<h2>Добавить рецепт</h2>

<form method="post" enctype="multipart/form-data" novalidate class="form-container">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
        <input type="text" name="{{ form.title.html_name }}" id="{{ form.title.id_for_label }}"
               class="form-control" value="{{ form.title.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
        <textarea name="{{ form.description.html_name }}" id="{{ form.description.id_for_label }}"
                  class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
    </div>

    <div class="form-group">
        <label for="{{ form.content.id_for_label }}" class="form-label">{{ form.content.label }}</label>
        <textarea name="{{ form.content.html_name }}" id="{{ form.content.id_for_label }}"
                  class="form-control">{{ form.content.value|default_if_none:'' }}</textarea>
    </div>

    <div class="form-group">
        <label for="{{ form.image.id_for_label }}" class="form-label">{{ form.image.label }}</label>
        <input type="file" name="{{ form.image.html_name }}" id="{{ form.image.id_for_label }}"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="{{ form.author.id_for_label }}" class="form-label">{{ form.author.label }}</label>
        {{ form.author }}
    </div>

    <button type="submit" class="btn custom-btn">Сохранить</button>
</form>

{% endblock %}
